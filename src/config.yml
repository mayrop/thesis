# install.packages("https://cran.r-project.org/src/contrib/Archive/LOGIT/LOGIT_1.3.tar.gz", repos=NULL, type="source")

default:
  seed: 2019
  n_resampling: 10 
  settings:
    data_folder: "data"
    libraries: !expr c(
        "ggplot2", "GGally", "gridExtra", "dplyr", 
        "moderndive", "skimr", "plotly", "tidyr", "magrittr", 
        "tidyverse", "reshape2", "caret", "ellipse", "car", "rcompanion", 
        "e1071", "pROC", "glmnet", 
        "tibble",
        "corrplot", "dendextend", "cowplot",  
        "sf", 
        "digest",
        "data.table",
        "LOGIT",
        "doParallel"
      )
    github: !expr c(
        "mayrop/hazel",
        "UrbanInstitute/urbnmapr"
      )
    sources: !expr c(
        "http://www.sthda.com/upload/rquery_cormat.r"
      )
  predictors:
    correlation: 0.245
    use_all_for_correlations: 1 # TODO - Get better naming convention
    transformations: !expr list(
        "pop_14" = "log(pop_14)",
        "pop_10" = "log(pop_10)",
        "pop_density_10" = "log(pop_density_10)",
        "age_o65_pct_14" = "log(age_o65_pct_14)",
        "age_u5_pct_14" = "log(age_u5_pct_14)",
        "age_u18_pct_14" = "log(age_u18_pct_14)"
      )
    valid_suffixes: !expr c(
        "_07$", 
        "_10$", 
        "_13$", 
        "_14$"
      )
  theme:
    font_family: "Arial"
    font_color: "#4e4d47"
    bg_color: "#f5f5f2"
    border_color: "#e8e8e5"
    parties_colors: !expr c("#d93334", "#105099")
    parties_factors: !expr c("yes", "no")
    parties_labels: !expr c("Donald Trump", "Hillary Clinton")
  maps:
    colors: !expr data.frame(
        "democrat_low" = "#C0CCDD",
        "democrat_med_low" = "#a9bbd3",
        "democrat_med" = "#819ABB",
        "democrat_med_high" = "#26659b",
        "democrat_high" = "#0e4375",
        "republican_low" = "#ddbdbd",
        "republican_med_low" = "#db8f7f",
        "republican_med" = "#cf6a55",
        "republican_med_high" = "#c95d47",  
        "republican_high" = "#c32b0d"
      )
    mapping: !expr list(
        "population" = "pop_14_level",
        "education" = "edu_bachelor_pct_13_level",
        "race_white" = "rh_white_no_hisp_pct_14_level",
        "housing_units" = "hsg_units_in_multiunit_13_level"
      )

